  <app-listado-generico [listado]="peliculas">
    <ng-container vacio>
      <span style="color: red;">No hay peliculas para mostrar</span>
    </ng-container>
    <ng-container contenido>
      <div class="peliculas-contenedor">
        @for (pelicula of peliculas; track $index) {
          <div class="pelicula-contenedor">
            <a>
              @if (pelicula.poster) {
                <img [src]="pelicula.poster" width="169" height="250">
              }@else {
                <img src="default.jpg" width="169" height="250">
              }
            </a>
            <p>
              <a>{{pelicula.titulo}}</a>
            </p>
            <div>
              <a mat-flat-button>Editar</a>
              <button mat-flat-button type="button" (click)="borrarPelicula(pelicula)" class="warn">Borrar</button>
            </div>
          </div>
        }
      </div>
    </ng-container>
  </app-listado-generico>
